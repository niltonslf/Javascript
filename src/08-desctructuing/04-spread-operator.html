  <script>
    let front = ["vue", "js", "css"]

    console.log(...front)
    console.log([..."Nilton lopes"])

    // utilizando spread  com funcÃµes

    function makeSandwich(bread, cheese, souce) {
      return bold`Your sandwich with ${bread} bread, ${cheese} cheese and ${souce} souce is done!`
    }

    // testing using a reduce method 
    function bold(template, ...values) {
      return template.reduce((acumulator, current, index) => {
        return `${acumulator}<b>${values[index - 1]}</b>${current}`
      })
    }

    let ingredients = ["white", "cheddar", "barbecue"]
    document.body.innerHTML = makeSandwich(...ingredients)
  </script>
