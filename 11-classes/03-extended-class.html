  <script>
    class Animal {
      constructor(name) {
        this.name = name
      }

      // shorthand for helo: function(){...}
      hello() {
        console.log(`${this.sound}! I'm a ${this.kind}`)
      }
    }

    class Cat extends Animal {
      constructor(name, sound) {
        super(name)
        this.sound = sound
      }

      meow() {
        console.log(`${this.sound}!! I'm ${this.name}`)
      }
    }

    const cat = new Cat("Cat", "Meoooooow")
