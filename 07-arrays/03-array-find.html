<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array find , findIndex</title>
  </head>
  <body></body>
  <script>
    var data = [
      {
        name: "Nilton",
        age: 22,
        city: "Curitiba"
      },
      {
        name: "Morre Cedo",
        age: 22,
        city: "Santa helena"
      }
    ]
    const sampleArray = [4, -5, 0, -1]

    const underZero = sampleArray.find(x => x < 0)
    const underZeroIndex = sampleArray.findIndex(x => x < 0)
    console.log(underZeroIndex)

    const nilton = data.find(person => person.name === "Nilton")
    const niltonIndex = data.findIndex(person => person.name === "Nilton")
    console.log(nilton)
    console.log(niltonIndex)

    // mesclando com o mÃ©todo startsWith
    const mc = data.find(person => person.name.startsWith('Morre'))
    const mcIndex = data.findIndex(person => person.name.startsWith('Morre'))
    console.log(mc)
    console.log(mcIndex)
  </script>
</html>
